{% extends "index.html" %}

{% block content %}
	<h1 style="color:red">
		Gestion de Cursos:
	</h1>
	<table border="1">
		{% for curso in cursos %}

			<tr>
				<td>
				{{ curso.nombre }}  - {{ curso.codigo }}
				</td>

				<td>
				<a href="/cursos/consultar/{{ curso.codigo }}" title="Informacion"> 
					<font color="red"><i class="small material-icons">info</i></font>
				</a>
				</td>


				<td>
				<a href="/cursos/editar/{{ curso.codigo }}" title="Editar"> 
					<font color="red"><i class="small material-icons">edit</i> </font>
				</a>
				</td>

				<td>
				<a href="/prerequisitos/{{ curso.codigo }}" title="prerequisitos"> 
					<font color="red"><i class="small material-icons">library_books</i></font>
				</a>
				</td>
				{% if puedoeliminar %}
				<!--Agregar funcionalidad para agregar profesores a un curso-->
				<td>
				<a href="/cursos/agregar/{{ curso.codigo }}" title="Agregar profesor"> 
					<font color="red"><i color="red" class="small material-icons">person_add</i></font>
				</a> 
				</td>
				<td>
				<a href="/cursos/eliminar/{{ curso.codigo }}" title="Eliminar"> 
					<font color="red"><i color="red" class="small material-icons">delete</i></font>
				</a> 
				</td>
				{% else %}
				<td>
				<a href="/cursos/competencias/{{ curso.codigo }}" title="Competencias"> 
					<font color="red"><i color="red" class="small material-icons">library_books</i></font>
				</a> 
				</td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>

{% endblock %}

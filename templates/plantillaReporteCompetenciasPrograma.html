<html>
<head>
<style type="text/css">

table {
    width:100%; 
    width:"600px";
}

td {
    text-align: left;
    font-size: 12px;
    padding: 4px;
    background-color: #eceff1;
}

th {
    background-color: #D51B23;
    color: white;
    text-align: left;
    font-size: 12px;
    padding: 4px;
}
</style>
</head>
<body>

	<center><h1 style="font-size: 20px;"> COMPETENCIAS DEL PROGRAMA ACADEMICO:  {{programa.nombre_programa}} </h1> 
	<table border="1px" bordercolor="#D3D3D3">

        {% for competenciasSemestre in competencias %}
            <tr>
              <th>Semestre {{competenciasSemestre.0}}</th>
              <td> 
                <ul>
                {% for qs in competenciasSemestre.1 %}
                    {% for competencia in qs %}
                       <li> {{competencia.nombre}} </li>
                    {% endfor %}  
                {% endfor %}
                </ul>
              </td>
            </tr>
        {% endfor %}


	</table>
	</center>
</body>
</html>

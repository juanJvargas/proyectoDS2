{% extends "index.html" %}

{% block content %}

	<h1>Inicio</h1>

	{% if user.is_authenticated %}
		<h2>{{ user.username }}</h2>
		<h2>{{ user.profile.tipo }}</h2>
		<a href="/usuarios">Gestionar Usuarios</a>
		<h1></h1>
		<a href="/logout">Logout</a>
	{% else %}
		<a href="/login">Ingresar</a>
	{% endif %}
	
	

{% endblock %}

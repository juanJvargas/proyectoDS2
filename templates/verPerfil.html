{% extends "index.html" %}

{% block content %}
	<h1>{{ texto}}</h1>
	<table border="1">
		{% for field in form %}
			<tr>
			{% if field.name != "password" %}
			  <td>{{ field.label_tag }}</td>
			  <td>{{ field.value }} </td>
			</tr>
			{% endif %}
		{% endfor %}
		{% for field in tipo %}
			<tr>
			  <td>{{ field.label_tag }}</td>
			  <td>{{ field.value }} </td>
			</tr>
		{% endfor %}	
	</table>

{% endblock %}}
